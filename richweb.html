<head>
  <title>Rich Web Assign</title>
</head>

<body> 
<center>
<h1>Chat System</h1>

{{loginButtons}}
<br>
<table><tr><td>
  <h3>Users:</h3>
	{{> users}}

</td><td>
	<div id="chat">{{> messages}}</div>
</td></tr>
</table>

	{{> login}}

</center>
</body>

<template name="login">
{{#if checkLog}}

<br>
<textarea id="messagebox" placeholder="Message....." rows="4" cols="50">
</textarea>
<br>
<input type="button" value="Send Message!" id="button">
<br>
{{/if}}


</template>

<template name="users">
	{{#each allusers}}
		{{> getuser}}
<br>

	{{/each}}
</template>

<template name="getuser">
		{{username}}
</template>

<template name="messages">
	{{#each messages}}
		{{> message}}
		{{check}}
		<hr>
	{{/each}}
</template>

<template name="message">
	<p><font color="blue"> {{name}}:</font>  {{message}}</p>
</template>
